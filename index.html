        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script defer type="text/javascript" src="./index.js"></script>
    </head>
    <body>
        <header>
            <h1>Which TV Show Premiered First?</h1>

        <form id="selected-answer">

            />

        <div id="card1" class="card">
            <h2 id="card-title1" class="title"></h2>

                <div class="hide"></div>
            </div>
        </div>
        <div id="card2" class="card">
            <h2 id="card-title2" class="title"></h2>
